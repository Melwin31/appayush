<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AyurSutra ‚Äî Phone Prototype (HTML/CSS)</title>
<style>
  :root{
    --bg-start:#f3fbf9;
    --bg-end:#eefbf6;
    --muted:#809089;
    --primary:#08b77f;
    --panel:#ffffff;
    --card-radius:18px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  html,body{height:100%;margin:0}
  body{
    background: linear-gradient(180deg,var(--bg-start),var(--bg-end));
    display:flex;align-items:center;justify-content:center;
    padding:28px;color:#0f2a26;
  }

  .stage { width:100%; max-width:420px; display:flex; justify-content:center; }
  .phone {
    width:360px;height:760px;border-radius:34px;
    background: linear-gradient(180deg,#f7faf8,#fbfffd);
    box-shadow: 0 28px 60px rgba(10,20,20,0.16);
    overflow:hidden;display:flex;flex-direction:column;
  }

  .phone-header {
    display:flex;justify-content:space-between;align-items:center;padding:20px;
  }
  .greet { font-weight:800; font-size:18px; }
  .avatar { width:44px;height:44px;border-radius:12px;background:#fff;
    display:flex;align-items:center;justify-content:center;font-size:20px;
  }

  .phone-body { padding:16px; flex:1; display:flex; align-items:center; justify-content:center; }
  .card { width:100%; background:var(--panel); border-radius:16px; padding:16px; box-shadow:0 8px 26px rgba(10,20,20,0.06); }

  .title-row { margin-bottom:8px; }
  .title { margin:0; font-size:20px; font-weight:800; }
  .subtitle { font-size:12px; color:#6b786f; margin-top:6px; }

  .tabs { display:flex; gap:8px; padding:6px; margin:12px 0;
    background:linear-gradient(180deg,#f6f8f7,#fcfffd); border-radius:999px;
  }
  .tab { flex:1; text-align:center; padding:8px 10px; border-radius:999px; font-weight:800; color:var(--muted); cursor:pointer; }
  .tab.active { background: linear-gradient(180deg, rgba(8,183,127,0.12), rgba(8,183,127,0.06)); color:#0f2a26; }

  .field { display:flex; align-items:center; gap:10px; background:#f4f6f5; border-radius:12px; padding:10px; margin-bottom:10px; }
  .icon { width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center; font-size:16px; color:var(--muted); background:rgba(0,0,0,0.03); }
  input { border:0; background:transparent; outline:none; font-size:15px; flex:1; }

  .btn { width:100%; padding:12px; border-radius:12px; border:0; cursor:pointer; font-weight:800; font-size:15px; }
  .btn-primary { background: linear-gradient(180deg,var(--primary),#07a86c); color:#fff; }

  .actions { margin-top:12px; display:flex; gap:8px; flex-direction:column; }
  .switch-row { text-align:center; margin-top:12px; font-size:13px; color:var(--muted); }
  .switch-row button { background:none;border:0;color:var(--primary); font-weight:800; cursor:pointer; margin-left:8px; }

  .terms { font-size:12px; color:var(--muted); text-align:center; margin-top:10px; }
  .otp-row { display:flex; gap:8px; justify-content:center; margin-top:8px; }
  .otp-input { width:44px; height:48px; text-align:center; font-size:18px; border-radius:8px; border:1px solid rgba(0,0,0,0.06); }

  .phone-footer { height:20px; background:linear-gradient(90deg, rgba(0,0,0,0.03), rgba(0,0,0,0.02)); }
</style>
</head>
<body>
  <div class="stage">
    <div class="phone">
      <div class="phone-header">
        <div class="greet">Hello,</div>
        <div class="avatar">üçÉ</div>
      </div>

      <div class="phone-body">
        <div class="card" id="card">
          <div class="title-row">
            <h1 class="title" id="prototypeTitle">Sign in</h1>
            <div class="subtitle" id="subtitle">Find the perfect wellness plan</div>
          </div>

          <div class="tabs">
            <div class="tab active" id="tab-email">Email</div>
            <div class="tab" id="tab-phone">Phone</div>
          </div>

          <form id="authForm">
            <div class="field" id="field-name">
              <div class="icon">üë§</div>
              <input id="name" type="text" placeholder="Full name (e.g. Melwin R.)" />
            </div>

            <div class="field" id="field-dob" style="display:none;">
              <div class="icon">üéÇ</div>
              <input id="dob" type="date" />
            </div>

            <div class="field" id="field-place" style="display:none;">
              <div class="icon">üìç</div>
              <input id="place" type="text" placeholder="Place (city / town)" />
            </div>

            <div class="field">
              <div class="icon" id="id-icon">‚úâÔ∏è</div>
              <input id="identifier" type="email" placeholder="Email address" />
            </div>

            <div class="field">
              <div class="icon">üîí</div>
              <input id="password" type="password" placeholder="Password" />
            </div>

            <div class="actions">
              <button class="btn btn-primary" id="primaryBtn" type="button">Sign in</button>
            </div>

            <div class="switch-row" id="switchRow">
              New here? <button id="toSignup" type="button">Sign up</button>
            </div>

            <p class="terms">By continuing, you agree to our <a href="#">Terms & Privacy</a></p>
          </form>
        </div>
      </div>
      <div class="phone-footer"></div>
    </div>
  </div>

<script>
  (function(){
    const tabEmail=document.getElementById('tab-email');
    const tabPhone=document.getElementById('tab-phone');
    const idIcon=document.getElementById('id-icon');
    const identifier=document.getElementById('identifier');
    const fieldDob=document.getElementById('field-dob');
    const fieldPlace=document.getElementById('field-place');
    const primaryBtn=document.getElementById('primaryBtn');
    const title=document.querySelector('.title');
    const subtitle=document.getElementById('subtitle');
    const switchRow=document.getElementById('switchRow');

    let method='email';
    let route='signin';

    function setMethod(m){
      method=m;
      if(m==='phone'){
        tabPhone.classList.add('active');
        tabEmail.classList.remove('active');
        idIcon.textContent='üì±';
        identifier.type='tel';
        identifier.placeholder='+91 98765 43210';
      } else {
        tabEmail.classList.add('active');
        tabPhone.classList.remove('active');
        idIcon.textContent='‚úâÔ∏è';
        identifier.type='email';
        identifier.placeholder='Email address';
      }
    }

    function setRoute(r){
      route=r;
      if(r==='signin'){
        title.textContent='Sign in';
        subtitle.textContent='Find the perfect wellness plan';
        fieldDob.style.display='none';
        fieldPlace.style.display='none';
        primaryBtn.textContent='Sign in';
        switchRow.innerHTML='New here? <button id="toSignup" type="button">Sign up</button>';
        document.getElementById('toSignup').onclick=()=>setRoute('signup');
      } else if(r==='signup'){
        title.textContent='Create account';
        subtitle.textContent='Join AyurSutra';
        fieldDob.style.display='flex';
        fieldPlace.style.display='flex';
        primaryBtn.textContent='Create account';
        switchRow.innerHTML='Already have an account? <button id="toSignin" type="button">Sign in</button>';
        document.getElementById('toSignin').onclick=()=>setRoute('signin');
      } else if(r==='otp'){
        title.textContent='Verify OTP';
        subtitle.textContent='Enter the 4-digit code sent to you';
        const form=document.getElementById('authForm');
        form.innerHTML=`
          <div style="text-align:center; margin:8px 0;">We sent an OTP</div>
          <div class="otp-row">
            <input class="otp-input" maxlength="1" /><input class="otp-input" maxlength="1" />
            <input class="otp-input" maxlength="1" /><input class="otp-input" maxlength="1" />
          </div>
          <div class="actions" style="margin-top:14px;">
            <button class="btn btn-primary" id="verifyBtn" type="button">Verify & Continue</button>
          </div>`;
        document.getElementById('verifyBtn').onclick=()=>location.href='home.html';
      }
    }

    tabEmail.onclick=()=>setMethod('email');
    tabPhone.onclick=()=>setMethod('phone');
    setMethod('email');
    setRoute('signin');

    primaryBtn.onclick=()=>{
      if(route==='signin'){ location.href='home.html'; }
      else if(route==='signup'){ setRoute('otp'); }
    };
  })();
</script>
</body>
</html>
